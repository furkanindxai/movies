  /movies:
    post:
      tags:
        - movies
      summary: Adds a movie to the db
      description: Adds a movie to the db based on the movie title, releaseYear, genres, directors, producers, description, thumnail and image.
      operationId: addMovie
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                releaseYear:
                  type: integer
                  minimum: 1910
                  maximum: 2050
                image:
                  type: string
                imageThumbnail:
                  type: string
                directors:
                  type: array
                  minItems: 1
                  items:
                    type: string
                producers:
                  type: array
                  minItems: 1
                  items:
                    type: string
                genres:
                  type: array
                  minItems: 1
                  items:
                    type: string
              required:
                - title
                - description
                - releaseYear
                - image
                - imageThumbnail
                - directors
                - producers
                - genres
              additionalProperties: false
        required: true
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
        '401':
          description: Failed operation
        '400':
          description: Failed operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    get:
      tags:
        - movies
      summary: Returns movies based on query params
      description: Returns movies based on query params (keyword, genres, deleted, sortBy, order, limit and offset)
      operationId: getMovies
      parameters:
        - name: limit
          in: query
          description: Number of movies to return
          schema:
            type: string
        - name: offset
          in: query
          description: Number of movies to skip
          schema:
           type: string
        - name: keyword
          in: query
          description: Param to search for a movie based on a keyword in title, directors and producers fields.
          schema:
           type: string
        - name: sortBy
          in: query
          description: Param for specifying the sorting field
          schema:
           type: string
        - name: order
          in: query
          description: Param for specifying the sort order
          schema:
           type: string
        - name: deleted
          in: query
          description: Param to filter based on the soft deleted status
          schema:
           type: string
        - name: genres
          in: query
          description: Param to filter based on required genres
          schema:
           type: array
           minItems: 1
           items:
            type: string
      responses:
        '200':
          description: Movies found
          content:
            application/json:
              schema:
               type: array
               items:
                type: object
                properties: 
                  title:
                    type: string
                  description:
                    type: string
                  releaseYear:
                    type: integer
                    minimum: 1910
                    maximum: 2050
                  image:
                    type: string
                  imageThumbnail:
                    type: string
                  directors:
                    type: array
                    minItems: 1
                    items:
                      type: string
                  producers:
                    type: array
                    minItems: 1
                    items:
                      type: string
                  genres:
                      type: array
                      minItems: 1
                      items:
                        type: string
                  averageRating:
                    type: number
                  createdAt:
                    type: string
                  updatedAt:
                    type: string
                  deletedAt:
                    type: string
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
            description: Server error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
