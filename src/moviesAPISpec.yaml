openapi: 3.0.2
info:
  title: Movies API V1
  description: Movies API is a practice project that I built as part of my training at indx.ai.
  version: '1'
servers:
  - url: http://127.0.0.1:3000/api/v1
paths:
  /auth/signin:
    post:
      tags:
        - auth
      summary: Signs in an user
      description: Signs in a user based on their email id and password.
      operationId: signin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
              additionalProperties: false
        required: true

      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  id:
                    type: integer
                    minimum: 1
                  roles:
                    type: string
                  email:
                    type: string
        '401':
          description: Failed operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
